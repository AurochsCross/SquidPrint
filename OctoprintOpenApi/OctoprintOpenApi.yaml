openapi: 3.0.0
info:
  title: OctoprintAPI
  description: Octoprint OpenApi documentation
  version: 0.0.1
paths:
  /login:
    post:
      tags: 
        - Authentication
      summary: User login
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        200:
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRecord'
  /printer:
    get:
      summary: 'Current printer state'
      parameters:
        - name: history
          in: query
          schema:
            type: boolean
          required: false
        - name: limit
          in: query
          schema:
            type: integer
          required: false
      responses:
        200:
          description: 'Current printer state'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullState'
  /printer/printhead:
    post:
      summary: 'Issue command to printhead'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrintHeadInstructions'
      responses:
        204:
          description: "Success"
  /printer/tool:
    post:
      summary: 'Issue command to tool'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PrintToolInstructions"
      responses:
        204:
          description: "Success"
  /printer/bed:
    post:
      summary: 'Issue command to bed'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BedInstructions"
      responses:
        204:
          description: "Success"


components:
  schemas:
    LoginRequest:
      type: object
      properties:
        passive:
          type: boolean
    UserRecord:
      type: object
      properties:
        name:
          type: string
        active:
          type: boolean
        apikey:
          type: string
    FullState:
      type: object
      properties:
        temperature:
          $ref: '#/components/schemas/TemperatureState'
        sd:
          $ref: '#/components/schemas/SdState'
        state:
          $ref: '#/components/schemas/PrinterState'
        history:
          type: array
          items:
            $ref: "#/components/schemas/HistoryFrame"
    PrinterState:
      type: object
      properties: 
        text:
          type: string
        flags:
          type: object
          $ref: '#/components/schemas/PrinterStateFlags'
    PrinterStateFlags:
      type: object
      properties:
        operational:
          type: boolean
        paused:
          type: boolean
        printing:
          type: boolean
        cancelling:
          type: boolean
        pausing:
          type: boolean
        sdReady:
          type: boolean
        error:
          type: boolean
        ready:
          type: boolean
        closedOrError:
          type: boolean
    SdState:
      type: object
      properties:
        ready: 
          type: boolean
    TemperatureState:
      type: object
      properties:
        tool0:
          $ref: '#/components/schemas/Temperature'
        bed:
          $ref: '#/components/schemas/Temperature'
    Temperature:
      type: object
      properties:
        actual:
          type: number
        target:
          type: number
        offset:
          type: number
    HistoryFrame:
      type: object
      properties:
        time:
          type: number
        tool0:
          $ref: '#/components/schemas/Temperature'
        bed:
          $ref: '#/components/schemas/Temperature'
    PrintHeadInstructions:
      type: object
      properties:
        command:
          $ref: '#/components/schemas/PrintHeadCommand'
        x:
          type: number
        y:
          type: number
        z: 
          type: number
        axes:
          type: array
          items:
            type: string
            enum:
              - x
              - y
              - z
      required:
        - command
    PrintHeadCommand:
      type: string
      enum: 
        - jog
        - home
    PrintToolInstructions:
      type: object
      properties: 
        command:
          $ref: "#/components/schemas/PrintToolCommand"
        targets:
          $ref: "#/components/schemas/PrintToolValues"
        offsets:
          $ref: "#/components/schemas/PrintToolValues"
      required:
        - command
    PrintToolValues:
      type: object
      properties:
        tool0:
          type: number
        tool1:
          type: number
    PrintToolCommand:
      type: string
      enum:
        - target
        - offset
    BedInstructions:
      type: object
      properties:
        command: 
          $ref: "#/components/schemas/BedCommand"
        target:
          type: number
        offset:
          type: number
      required:
        - command
    BedCommand:
      type: string
      enum:
        - target
        - offset
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Api-Key  
security:
  - ApiKeyAuth: []