openapi: 3.0.0
info:
  title: OctoprintAPI
  description: Octoprint OpenApi documentation
  version: 0.0.1
paths:
  /login:
    post:
      tags: 
        - Authentication
      summary: User login
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        200:
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRecord'
  /printer:
    get:
      summary: 'Current printer state'
      responses:
        200:
          description: 'Current printer state'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullState'
  /printer/printhead:
    post:
      summary: 'Issue command to printhead'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrintHeadInstructions'
      responses:
        204:
          description: "Success"

components:
  schemas:
    LoginRequest:
      type: object
      properties:
        passive:
          type: boolean
    UserRecord:
      type: object
      properties:
        name:
          type: string
        active:
          type: boolean
        apikey:
          type: string
    FullState:
      type: object
      properties:
        temperature:
          $ref: '#/components/schemas/TemperatureState'
        sd:
          $ref: '#/components/schemas/SdState'
        state:
          $ref: '#/components/schemas/PrinterState'
    PrinterState:
      type: object
      properties: 
        text:
          type: string
        flags:
          type: object
          $ref: '#/components/schemas/PrinterStateFlags'
    PrinterStateFlags:
      type: object
      properties:
        operational:
          type: boolean
        paused:
          type: boolean
        printing:
          type: boolean
        cancelling:
          type: boolean
        pausing:
          type: boolean
        sdReady:
          type: boolean
        error:
          type: boolean
        ready:
          type: boolean
        closedOrError:
          type: boolean
    SdState:
      type: object
      properties:
        ready: 
          type: boolean
    TemperatureState:
      type: object
      properties:
        tool0:
          $ref: '#/components/schemas/Temperature'
    Temperature:
      type: object
      properties:
        actual:
          type: number
        target:
          type: number
        offset:
          type: number
    PrintHeadInstructions:
      type: object
      properties:
        command:
          required: true
          $ref: '#/components/schemas/PrintHeadCommand'
        x:
          type: number
        y:
          type: number
        z: 
          type: number
        axes:
          type: array
          items:
            type: string
            enum:
              - x
              - y
              - z
    PrintHeadCommand:
      type: string
      enum: 
        - jog
        - home
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Api-Key  
security:
  - ApiKeyAuth: []